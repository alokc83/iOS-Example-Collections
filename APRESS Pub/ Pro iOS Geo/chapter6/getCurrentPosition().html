<!DOCTYPE html>
<html>
  
  <head>
    <title>
     Geolocation - The getCurrentPosition() method
    </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon-precomposed" href="http://www.progettaremappeonline.it/apress/code/worldicon.png"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="translucent">
    <style type="text/css">
      html{height:100%;} body{height:100%;margin:0px; padding:0px; } #map_canvas{height:100%;width:100%;}
    </style>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBa6jRCpFGLh691Ve_Srm5a7KPqi-HlrW0&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
          
          navigator.geolocation.getCurrentPosition(function(position) {
                                                   positionCoordinates = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                                                   var myOptions = {
                                                   center: positionCoordinates,
                                                   zoom: 14,
                                                   mapTypeId: google.maps.MapTypeId.ROADMAP
                                                   }
                                                   
                                                   var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
                                                   
                                                   
                                                   var marker = new google.maps.Marker({
                                                                                       position:positionCoordinates,
                                                                                       map: map
                                                                                       });
                                                   }, function(error) {
                                                   var typeOfError = error.code;
                                                   switch (typeOfError) {
                                                   
                                                   case (1):
                                                   alert("Permission denied");
                                                   break;
                                                   
                                                   case (2):
                                                   alert("Position unavailable");
                                                   break;
                                                   
                                                   case (3):
                                                   alert("Timeout error");
                                                   break;
                                                   }
                                                   }, {
                                                   enableHighAccuracy: true
                                                   });
          
      }
    </script>
  </head>
  
  <body onload="initialize()">
    <div id="map_canvas">
    </div>
  </body>

</html>
